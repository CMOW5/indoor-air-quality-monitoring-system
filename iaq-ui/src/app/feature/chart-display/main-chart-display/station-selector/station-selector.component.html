<mat-form-field appearance="outline">
    <mat-label>Stations</mat-label>
    <mat-select [formControl]="stationForm" multiple>
        <mat-option *ngFor="let station of stations" [value]="station">{{station.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="stationForm.hasError('required')">Please choose one station</mat-error>
</mat-form-field>
